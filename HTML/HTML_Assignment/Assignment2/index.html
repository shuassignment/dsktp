<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Assignment Two</title>
</head>
<body>
    <div class="jumbotron text-center">
            <h1>Registration Form</h1>
    </div>

    <div class="container col-md-4 col-md-offset-4">

        <form>
                <div class="form-group">
                        <label >First Name :</label>
                        <input type="text" class="form-control" placeholder="First Name" pattern="[A-Za-z]{}" title="Digits and Special Characters are not allowed" maxlength="25">
                </div>

                <div class="form-group">
                        <label >Last Name :</label>
                        <input type="text" class="form-control" placeholder="Last Name" pattern="[A-Za-z]{}" title="Digits and Special Characters are not allowed" maxlength="25">
                </div>
                <div class="form-group">
                        <label >Address :</label>
                        <textarea type="text" class="form-control" placeholder="Address" maxlength="50"></textarea>
                </div>
                
                <div class="form-group">
                        <label >Email Id:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                
                        <label >State :</label>
                        <select>
                                <option value="Mumbai">Maharshtra</option>
                                <option value="Pune">Rajasthan</option>
                                <option value="Nagpur">Goa</option>
                               
                        </select>
                    
                        <label style="margin-left: 100px">City :</label>
                        <select >
                                <option value="Mumbai">Mumbai</option>
                                <option value="Pune">Pune</option>
                                <option value="Nagpur">Nagpur</option>
                               
                        </select>
              <br><br>
                <div class="form-group">
                        <label >University Branch Name :</label>
                        <input type="text" class="form-control" placeholder="Enter Branch Name">
                </div>
                <div class="form-group">
                        <label >Phone number :</label>
                        <input type="text" class="form-control"  placeholder="Enter Phone number" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 Digit Mobile Number" maxlength="10">
                </div>
            
                <div class="form-group">
                        <label >Enrolled Course :</label>
                        <input type="text" class="form-control" placeholder="Enrolled Course">
                </div>
            
                <div class="form-group">
                        <label >Date of Test :</label>
                        <input type="date" class="form-control"  placeholder="Date">
                </div>
            
                <div class="form-group">
                        <label >Written Test Marks :</label>
                        <input type="number" class="form-control" placeholder="Marks" min="50" max="100">
                </div>

                
                

                <div class="text-center">
                        <button type="submit" class="btn btn-info">Submit</button>
                </div>
                
        </form>

    </div>
</body>
</html>
