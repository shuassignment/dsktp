<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Add New Account</title>
</head>

<body>
    <header>
        <embed type="text/html" src="header.html" width="100%">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <ul class="nav navbar-nav">
                    <li>
                        <a href="AddNewAccount.html">Add New Account</a>
                    </li>
                    <li>
                        <a href="searchAccount.html">Search Account</a>
                    </li>
                    <li>
                        <a href="viewaccount.html">View Account</a>
                    </li>
                    <li>
                        <a href="ViewAllCustomers.html">View All Customers</a>
                    </li>
                    <li>
                        <a href="UpdateCustomerForm.html">Update Customer Form</a>
                    </li>
                    <li>
                        <a href="WithdrawForm.html">Withdraw Form</a>
                    </li>
                    <li>
                        <a href="DepositForm.html">Deposit Form</a>
                    </li>
                    <li>
                        <a href="FundTransfer.html">Fund Transfer</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <div class="container col-md-4 col-md-offset-4">


        <form>
            <div class="form-group">
                <label>Name :</label>
                <input type="text" class="form-control" placeholder="Name" pattern="[A-Za-z]+" title="Digits and Special Characters are not allowed"
                    maxlength="25">
            </div>
            <div class="form-group">
                <label>Email Id:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>DOB :</label>
                <input type="date" class="form-control" placeholder="DOB">
            </div>

            <div class="form-group">
                <label>Phone number :</label>
                <input type="text" class="form-control" placeholder="Enter Phone number" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 Digit Mobile Number"
                    maxlength="10">
            </div>


            <label>Account Type :</label>
            <select class="btn btn-default">
                <option value="Saving">Saving</option>
                <option value="Current">Current</option>
            </select>


            <br/>

            <div>
                    <button type="submit" class="btn btn-default " style="margin-top: 16px;">Submit</button>
                    <button type="reset" class="btn btn-danger " style="margin-top: 16px; float: right;">Reset</button>
            </div>

        </form>

    </div>

    <footer>
        <embed type="text/html" src="footer.html" width="100%">
    </footer>
</body>

</html>
